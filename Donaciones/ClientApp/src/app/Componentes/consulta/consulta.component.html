<div class="container">

<h5>Total Donaciones {{total}}</h5>
<table class="table table-striped table-primary" *ngIf='personas && personas.length'>
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">cedula</th>
                <th scope="col">nombre</th>
                <th scope="col">apellido</th>
                <th scope="col">sexo</th>
                <th scope="col">edad</th>
                <th scope="col">apoyo recibido</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let persona of personas; index as i ">
                <th scope="row">{{i+1}}</th>
                <td>{{persona.identificacion}}</td>
                <td>{{persona.nombres}}</td>
                <td>{{persona.apellidos}}</td>
                <td>{{persona.sexo}}</td>
                <td>{{persona.edad}}</td>
                <td>{{persona.donacion.valorDonacion}}</td>
            </tr>
        </tbody>
        </table>
</div>
